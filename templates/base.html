<!DOCTYPE html>

    <!-- Bootstrap -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="static/images/KIP_favicon.png">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css')}}"/>

<body id="back-to-top">

          <img src="static/images/KIPLogo.png" alt="">
        </a>

            <span class="navbar-toggler-icon"><i class="fas fa-bars burger-icon"></i></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link nav-link-colour" href="{{ url_for('index') }}">Home</a>
               </li>
